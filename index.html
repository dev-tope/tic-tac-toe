<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <div class="logo-div">
                <h1>X</h1><h1 class="oh">O</h1>
            </div>
        </header>

        <!-- BODY -->
        <main class="main">
            <div class="left-main">
                <div class="left-main-up">
                    <div class="board">
                        <div class="square one">1</div>
                        <div class="square two">2</div>
                        <div class="square three">3</div>
                        <div class="square four">4</div>
                        <div class="square five">5</div>
                        <div class="square six">6</div>
                        <div class="square seven">7</div>
                        <div class="square eight">8</div>
                        <div class="square nine">9</div>
                    </div>
                </div>
                <div class="left-main-down">
                    <div class="score-board">
                        <div class="x-score score">
                            <div class="player player-x white">X</div>
                            <div class="">4</div>
                        </div>
                        <div class="vs">
                            <h1>VS</h1>
                        </div>
                        <div class="o-score score">
                            <div class="">2</div>
                            <div class="player player-o">O</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-main">
                <div class="r-m-inner-box">
                    <div class="opponent">
                        <label>Opponent</label>
                        <select name="opponent" id="opponent">
                            <option value="human">Human</option>
                            <option value="ai">AI</option>
                        </select>
                    </div>
                    <div class="mode">
                        <label>Mode</label>
                        <select name="mode" id="mode">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>

                    </div>
                    <div class="rounds">
                        <label for="rounds">Number of Rounds</label>
                        <select name="rounds" id="rounds">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                </div>
            </div>

        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer-txt">Created by @dev-tope | July 2023</div>
        </footer>
    </div>
</body>
</html>
