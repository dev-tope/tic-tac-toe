<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <div class="logo-div">
                <h1>X</h1>
                <h1 class="oh">O</h1>
            </div>
        </header>

        <!-- BODY -->
        <main class="main">
            <div class="left-main">
                <div class="left-main-up">
                    <div class="board">
                        <div class="square one"></div>
                        <div class="square two"></div>
                        <div class="square three"></div>
                        <div class="square four"></div>
                        <div class="square five"></div>
                        <div class="square six"></div>
                        <div class="square seven"></div>
                        <div class="square eight"></div>
                        <div class="square nine"></div>
                    </div>
                </div>
                <div class="left-main-down">
                    <div class="score-board">
                        <div class="x-score score">
                            <div class="player player-x white">X</div>
                            <div class="x-score-figure"></div>
                        </div>
                        <div class="vs">
                            <h1>VS</h1>
                        </div>
                        <div class="o-score score">
                            <div class="o-score-figure"></div>
                            <div class="player player-o">O</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-main">
                <div class="r-m-inner-box">
                    <div class="opponent">
                        <label>Opponent</label>
                        <select name="opponent" id="opponent">
                            <option value="human">Human</option>
                            <option value="ai">AI</option>
                        </select>
                    </div>
                    <div class="mode">
                        <label>Mode</label>
                        <select name="mode" id="mode">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>

                    </div>
                    <div class="rounds">
                        <label for="rounds">Number of Rounds</label>
                        <select name="rounds" id="rounds">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                </div>

                <div class="r-n-inner-box">
                    <div class="">
                        Turn: <span class="turn"></span>
                    </div>
                </div>
            </div>

            <div class="overlay">
                <div class="announce">
                    <div class="winner"></div>
                </div>
            </div>

        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="footer-txt">Created by @dev-tope | July 2023</div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
